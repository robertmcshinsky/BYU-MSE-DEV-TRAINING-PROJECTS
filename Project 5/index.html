<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 5</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="form">
      <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" /><br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" /><br />
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" /><br />
        <label for="num">Phone:</label>
        <input type="tel" id="num" name="num" /><br />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" /><br />
        <label for="city">City:</label>
        <input type="text" id="city" name="city" /><br />
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip" /><br />
        <label for="state">State:</label>
        <input type="text" id="state" name="state" /><br />
        <label for="citizen">US Citizen:</label>
        <input type="radio" name="citizen" id="citizen" />Yes
        <input type="radio" name="citizen" id="citizen" />No<br />
        <label for="gender">Gender</label>
        <input type="radio" name="gMale" id="gender" />Male
        <input type="radio" name="gFemale" id="gender" />Female<br />
        <label for="yr">Year in School:</label>
        <input type="radio" name="fresh" id="yr" />Freshman
        <input type="radio" name="soph" id="yr" />Sophmore
        <input type="radio" name="jun" id="yr" />Junior
        <input type="radio" name="sen" id="yr" />Senior<br />
        <input type="submit" value="submit" />
      </form>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
