<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Test</title>
  </head>
  <body>
    <header class="jumbotron text-center">
      <i class="fa fa-calendar" aria-hidden="true" style="font-size: 100px"></i>
      <h1>Calendar</h1>
      <h4 id="fullDate">Day / Month / Year</h4>
    </header>
    <account class="text-center" style="display: none">
      <form style="width: 25%; margin-left: 20%; position: absolute">
        <h3>Login</h3>
        <br />
        <div class="form-group">
          <label for="InputEmail1">Username</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail"
            aria-describedby="emailHelp"
            placeholder="Username"
          />
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword"
            placeholder="Password"
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          data-toggle="modal"
          data-target=".bd-example-modal-lg"
        >
          Submit
        </button>
      </form>

      <!---->

      <form style="width: 25%; margin-left: 55%; position: absolute">
        <div class="form-group">
          <h3>Sign up</h3>
          <br />
          <label for="InputEmail2">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            aria-describedby="emailHelp"
            placeholder="First Name"
          />
        </div>
        <!---->
        <div class="form-group">
          <label for="InputEmail2">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            aria-describedby="emailHelp"
            placeholder="Last Name"
          />
        </div>
        <!---->
        <div class="form-group">
          <label for="InputEmail2">Create Username</label>
          <input
            type="email"
            class="form-control"
            id="InputEmail2"
            aria-describedby="emailHelp"
            placeholder="Create username"
          />
        </div>
        <!---->
        <div class="form-group">
          <label for="InputPassword2">Create Password</label>
          <input
            type="password"
            class="form-control"
            id="InputPassword2"
            placeholder="Set a unique password"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </account>
    <main id="main"></main>
    <script src="script.js"></script>
  </body>
</html>
