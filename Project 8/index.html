<!DOCTYPE html>

  <head>

    <!-- Bootstrap CSS -->

    <!-- BODY -->
    <main>      
      <div id="loggingIn" style="z-index: 100;">
        <h3>Please create an account <a href="Project 7\index.html">Here</a> in order to Login</h3>
        <label for="userName" >Username: </label>
        <input type="text" id="userName" name="userName"><br>
        <label for="password">Password: </label>
        <input type="password", id="password" name="password">
      <div id="login">Login</div>
</div>
      <section id="labels">

          <div id="displayWeekName"></div>
        </div>        
        <div id="delete" onclick="deleteAll()">Delete All Events</div>
